zerops:
  - setup: prometheus
    build:
      deployFiles: [.]
    run:
      base: go@1
      ports:
        - port: 9090
          httpSupport: true
      prepareCommands:
        - sudo apk update
        - sudo apk add prometheus
        - sudo rc-update add prometheus
      initCommands:
        #- sudo chmod +x /var/www/run.sh
        - sudo rc-service prometheus restart
      #start: /var/www/run.sh
