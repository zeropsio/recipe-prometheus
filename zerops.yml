zerops:
  - setup: prometheus
    build:
      deployFiles: [run.sh]
    run:
      base: go@1
      ports:
        - port: 9090
          httpSupport: true
      prepareCommands:
        - sudo apk update
        - sudo apk add prometheus
        - rc-update add prometheus
      initCommands:
        - sudo rc-service prometheus restart
      start: /var/www/run.sh
